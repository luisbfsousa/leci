<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot+</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img src="assets/images/fulllogo.png" alt="Logo" class="logo">
        </div>
        <div class="login-content">
            <div class="welcome-message">Bem Vindo de volta</div>
            <h3>Email</h3>
            <input type="text" class="login-input" placeholder="Email">
            <h3>Password</h3>
            <input type="password" class="login-input" placeholder="Password">
            <div class="button-wrapper">
                <button class="login-button" onclick="showAlert()">Login</button>
            </div>
            <p style="text-align: center; color: #757575; margin-top: 20px;">ou</p>
            <button class="social-button google-button">
                <img src="assets/images/google.png" alt="Google">
                Login via Google
            </button>
            <button class="social-button facebook-button" style="margin-bottom: 20px;">
                <img src="assets/images/facebook.png" alt="Facebook">
                Login via Facebook
            </button>
            <h3>Adepto Convidado</h3>
            <input type="text" class="guest-input" placeholder="Email Adepto">
            <button class="guest-button">Entrar como adepto</button>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
