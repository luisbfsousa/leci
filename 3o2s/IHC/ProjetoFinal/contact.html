<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Virtual Study Room</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-black to-black text-white min-h-screen">
    <div id="sidebar" class="sidebar">
        <button id="closeSidebar" class="text-white text-2xl absolute top-4 right-4">✖</button>
        <div class="sidebar-content p-6 flex flex-col h-full">
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-6">Menu</h2>
                <ul class="space-y-4">
                    <li><a href="dashboard.html" class="block hover:text-purple-400">Dashboard</a></li>
                    <!-- <li><a href="groups.html" class="block hover:text-purple-400">Salas Conjuntas</a></li> -->
                    <li><a href="salaindividual.html" class="block hover:text-purple-400">Sala Individual</a></li>
                    <li><a href="friends.html" class="block hover:text-purple-400">Amigos</a></li>
                    <li><a href="profile.html" class="block hover:text-purple-400">Perfil</a></li>
                </ul>
            </div>
            <div class="mb-8 pt-6 border-t border-gray-700">
                <h2 class="text-xl font-bold mb-6" style="margin-top: 30px;">Ajuda</h2>
                <ul class="space-y-4">
                    <li><a href="ajuda.html" class="block hover:text-purple-400">Sobre Nós</a></li>
                    <li><a href="faq.html" class="block hover:text-purple-400">FAQ</a></li>
                    <li><a href="contact.html" class="block hover:text-purple-400">Contacto</a></li>
                </ul>
            </div>
            <div class="mt-auto pt-6 border-t border-gray-700">
                <ul>
                    <li><a href="login.html" class="block text-red-400 hover:text-red-500 font-semibold">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <button id="openSidebar" class="fixed top-4 left-4 text-white text-3xl z-50">☰</button>
    <div class="main-content flex items-center justify-center min-h-screen px-4 py-10">
        <div class="glass z-10 p-10 rounded-2xl shadow-2xl w-full max-w-2xl">
            <h2 class="text-4xl font-bold text-center mb-6 bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 text-transparent bg-clip-text">Contacte nos</h2>
            <p class="text-gray-300 text-center mb-8">Estamos ansiosos para ouvir a sua opinião! Envie-nos dúvidas ou sugestões</p>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm text-gray-300 mb-1">Nome</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label for="email" class="block text-sm text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label for="message" class="block text-sm text-gray-300 mb-1">Mensagem</label>
                    <textarea id="message" name="message" rows="5" required class="w-full p-3 rounded-lg bg-gray-800/60 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-500 px-8 py-3 rounded-full font-semibold transition glow">Enviar mensagem</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
