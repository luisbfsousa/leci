<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Study Room</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1 style="padding-top: 20px;">Bem Vindo</h1>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="login-input" placeholder="Email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="login-input" placeholder="Password">
            </div>
            
            <button class="login-button">Login</button>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-button google-button">
                    <img src="etc/google.png" alt="Google">
                    Login via Google
                </button>
                <button class="social-button facebook-button">
                    <img src="etc/facebook.png" alt="Facebook">
                    Login via Facebook
                </button>
            </div>
            
            <div class="register-prompt">
                <p>NÃ£o tem conta? <a href="registo.html">Registe-se</a></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
